<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendor List</title>

        <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        padding: 40px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .table-container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background-color: #007bff;
        color: #fff;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 13px;
    }

    tbody tr {
        border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
        background-color: #f1f7ff;
    }

    .actions button {
        border: none;
        padding: 6px 10px;
        margin-right: 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
    }

    .view-btn {
        background-color: #17a2b8;
        color: #fff;
    }

    .edit-btn {
        background-color: #ffc107;
        color: #000;
    }

    .delete-btn {
        background-color: #dc3545;
        color: #fff;
    }

    .actions button:hover {
        opacity: 0.85;
    }

    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 15px;
            background: #fff;
            padding: 10px;
            border-radius: 6px;
        }

        td {
            padding: 8px 10px;
            position: relative;
        }

        td::before {
            content: attr(data-label);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
            color: #555;
        }
    }
</style>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <div class="table-container">
            <h2>Vendor Management</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vendor Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="ID">1</td>
                        <td data-label="Vendor Name">John Smith</td>
                        <td data-label="Email">john@example.com</td>
                        <td data-label="Phone">+1 234 567 890</td>
                        <td data-label="Company">ABC Supplies</td>
                        <td data-label="Actions" class="actions">
                            <button class="view-btn"
                                onclick="viewVendor(1)">View</button>
                            <button class="edit-btn"
                                onclick="editVendor(1)">Edit</button>
                            <button class="delete-btn"
                                onclick="deleteVendor(1)">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td data-label="ID">2</td>
                        <td data-label="Vendor Name">Sarah Lee</td>
                        <td data-label="Email">sarah@example.com</td>
                        <td data-label="Phone">+1 987 654 321</td>
                        <td data-label="Company">Global Traders</td>
                        <td class="actions">
                            <button class="view-btn btn btn-info btn-sm"
                                onclick="viewVendor(1)">View</button>
                            <button class="edit-btn btn btn-warning btn-sm"
                                onclick="editVendor(1)">Edit</button>
                            <button class="btn btn-secondary btn-sm"
                                onclick="openResetModal(1)">Reset</button>
                            <button class="delete-btn btn btn-danger btn-sm"
                                onclick="deleteVendor(1)">Delete</button>
                        </td>

                    </tbody>
                </table>
            </div>

            <script>

                   function openResetModal(id) {
        document.getElementById("vendorId").value = id;
        var resetModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
        resetModal.show();
    }

    function resetPassword() {
        const password = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const vendorId = document.getElementById("vendorId").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Password reset for Vendor ID: " + vendorId);

        // Here you send data to backend using AJAX / fetch
        // fetch('/reset-password', {...})

        document.getElementById("resetPasswordForm").reset();
        bootstrap.Modal.getInstance(document.getElementById('resetPasswordModal')).hide();
    }
    function viewVendor(id) {
        alert("View vendor with ID: " + id);
    }

    function editVendor(id) {
        alert("Edit vendor with ID: " + id);
    }

    function deleteVendor(id) {
        if (confirm("Are you sure you want to delete vendor ID: " + id + "?")) {
            alert("Vendor deleted!");
        }
    }
</script>

            <!-- Reset Password Modal -->
            <div class="modal fade" id="resetPasswordModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Reset Vendor Password</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form id="resetPasswordForm">
                                <input type="hidden" id="vendorId">

                                <div class="mb-3">
                                    <label class="form-label">New
                                        Password</label>
                                    <input type="password" class="form-control"
                                        id="newPassword" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirm
                                        Password</label>
                                    <input type="password" class="form-control"
                                        id="confirmPassword" required>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary"
                                onclick="resetPassword()">Reset
                                Password</button>
                        </div>

                    </div>
                </div>
            </div>

        </body>
    </html>
